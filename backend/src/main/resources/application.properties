spring.application.name=b26-backend

spring.profiles.default=postgres
spring.jpa.open-in-view=false
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# CORS origins can be a comma-separated list, e.g.
# APP_CORS_ALLOWED_ORIGINS=https://mytechportfolio.com,https://www.mytechportfolio.com
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
# Optional: if set, mutating /api/board requests must send matching X-Admin-Token header.
app.security.admin-token=${APP_ADMIN_TOKEN:}
# Temporary mode for local UX iteration:
# true  -> email + password signin
# false -> email-only signin (password ignored)
app.auth.require-password=${APP_AUTH_REQUIRE_PASSWORD:true}

management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
